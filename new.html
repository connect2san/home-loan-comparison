<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Home Loan Repayment Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">New Home Loan Repayment Calculator</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700">Loan Amount ($)</label>
        <input id="loanAmount" type="number" class="w-full p-2 border rounded" placeholder="Enter loan amount" />
      </div>

      <div>
        <label class="block text-gray-700">Interest Rate (% per annum)</label>
        <input id="interestRate" type="number" step="0.01" class="w-full p-2 border rounded" placeholder="e.g. 5.25" />
      </div>

      <div>
        <label class="block text-gray-700">Tenure Left (Years)</label>
        <input id="tenure" type="number" class="w-full p-2 border rounded" placeholder="e.g. 20" />
      </div>

      <div>
        <label class="block text-gray-700">Repayment Frequency</label>
        <select id="repaymentFrequency" class="w-full p-2 border rounded">
          <option value="weekly">Weekly</option>
          <option value="fortnightly">Fortnightly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
    </div>

    <button onclick="calculateRepayments()" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Calculate Repayments
    </button>

    <div id="results" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Estimated Repayments</h2>
      <ul class="list-disc list-inside space-y-2 text-gray-700">
        <li><strong>Weekly:</strong> $<span id="weekly"></span></li>
        <li><strong>Fortnightly:</strong> $<span id="fortnightly"></span></li>
        <li><strong>Monthly:</strong> $<span id="monthly"></span></li>
      </ul>
    </div>
  </div>

  <script>
    function calculateRepayments() {
      const principal = parseFloat(document.getElementById("loanAmount").value);
      const annualInterestRate = parseFloat(document.getElementById("interestRate").value);
      const tenureYears = parseFloat(document.getElementById("tenure").value);

      const frequencies = {
        weekly: 52,
        fortnightly: 26,
        monthly: 12
      };

      const results = {};
      for (const [key, paymentsPerYear] of Object.entries(frequencies)) {
        const n = paymentsPerYear * tenureYears;
        const r = annualInterestRate / 100 / paymentsPerYear;
        const payment = (r * principal) / (1 - Math.pow(1 + r, -n));
        results[key] = payment.toFixed(2);
      }

      document.getElementById("weekly").textContent = results.weekly;
      document.getElementById("fortnightly").textContent = results.fortnightly;
      document.getElementById("monthly").textContent = results.monthly;

      document.getElementById("results").classList.remove("hidden");
    }
  </script>
</body>
</html>
