<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Home Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      background-color: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002f5f;
    }
    .results {
      margin-top: 2rem;
      background: #e8f0fe;
      padding: 1rem;
      border-radius: 8px;
    }
    .results h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Current Home Loan Calculator</h1>
  </header>
  <main>
    <form id="loanForm">
      <label for="amount">Loan Amount (AUD)</label>
      <input type="number" id="amount" required>

      <label for="rate">Interest Rate (%)</label>
      <input type="number" step="0.01" id="rate" required>

      <label for="years">Loan Tenure (Years)</label>
      <input type="number" id="years" required>

      <label for="frequency">Repayment Frequency</label>
      <select id="frequency">
        <option value="weekly">Weekly</option>
        <option value="fortnightly">Fortnightly</option>
        <option value="monthly" selected>Monthly</option>
      </select>

      <button type="submit">Calculate Repayments</button>
    </form>

    <div class="results" id="output" style="display:none">
      <h3>Repayment Details</h3>
      <p><strong>Weekly Repayment:</strong> $<span id="weekly"></span></p>
      <p><strong>Fortnightly Repayment:</strong> $<span id="fortnightly"></span></p>
      <p><strong>Monthly Repayment:</strong> $<span id="monthly"></span></p>
    </div>
  </main>
  <script>
    document.getElementById('loanForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const principal = parseFloat(document.getElementById('amount').value);
      const annualRate = parseFloat(document.getElementById('rate').value) / 100;
      const years = parseInt(document.getElementById('years').value);

      function calculateEMI(freq) {
        const periods = {
          weekly: 52,
          fortnightly: 26,
          monthly: 12
        }[freq];

        const n = periods * years;
        const r = annualRate / periods;
        return (principal * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
      }

      document.getElementById('weekly').textContent = calculateEMI('weekly').toFixed(2);
      document.getElementById('fortnightly').textContent = calculateEMI('fortnightly').toFixed(2);
      document.getElementById('monthly').textContent = calculateEMI('monthly').toFixed(2);

      document.getElementById('output').style.display = 'block';
    });
  </script>
</body>
</html>
